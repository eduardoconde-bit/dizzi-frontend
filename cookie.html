<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Tester</title>
</head>
<body>
    <script>
        async function testCookie() {
            const response = await fetch('https://api.dizzi.ninja/app/Routes/cookie.php', {
                method: 'GET',
                credentials: 'include'
            });

            const data = await response.text();
            console.log(data);
        }

        //testCookie();

        // Simulate login with 'eduardo' and '102030abc'
        (async function simulateLogin() {
            const payload = {
                action: "login",
                user_name: "eduardo",
                password: "102030abc"
            };

            try {
                const response = await fetch("/app/Routes/api.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });



                const result = await response.text();
                console.log("Resposta crua:", result);
                let parsedResult;

                try {
                    parsedResult = JSON.parse(result);
                } catch (error) {
                    console.error("Erro ao parsear resposta:", error);
                    return;
                }

                if (parsedResult.success) {
                    console.log("Login realizado com sucesso!", parsedResult);
                    setTimeout(() => {
                        console.log("Verificando cookie após login...");
                        testCookie();
                    }, 1200);
                } else {
                    console.log("Credenciais inválidas.", result);
                }
            } catch (error) {
                console.error("Erro na requisição:", error);
                console.log("Erro na conexão com o servidor.");
            }
        })();
    </script>
</body>
</html>
