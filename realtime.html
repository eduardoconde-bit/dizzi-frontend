  <script type="module">
    import { CONFIG } from "./config.js";

    // ============= FUNÇÕES UTILITÁRIAS =============

    /**
     * Formata uma data para exibição
     * @param {string} dateString - String de data no formato UTC
     * @returns {string} Data formatada
     */
    function formatDate(dateString) {
      if (!dateString) return '-';

      // Padroniza o formato de data
      const normalizedDate = dateString.replace(' ', 'T') + (dateString.includes('Z') ? '' : 'Z');
      const date = new Date(normalizedDate);

      return date.toLocaleString('pt-BR', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
    }

    /**
     * Obtém um cookie pelo nome
     * @param {string} name - Nome do cookie
     * @returns {string|null} - Valor do cookie ou null
     */
    function getCookie(name) {
      const cookies = document.cookie.split('; ');
      const cookie = cookies.find(c => c.startsWith(name + '='));
      return cookie ? decodeURIComponent(cookie.split('=')[1]) : null;
    }

    /**
     * Copia texto para a área de transferência
     * @param {string} text - Texto a ser copiado
     */
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text)
        .then(() => {
          showConnectionStatus('Código copiado para a área de transferência!', 'success');
          setTimeout(hideConnectionStatus, 3000);
        })
        .catch(() => {
          showConnectionStatus('Falha ao copiar código', 'error');
          setTimeout(hideConnectionStatus, 3000);
        });
    }

    /**
     * Mostra o status de conexão
     * @param {string} message - Mensagem a ser exibida
     * @param {string} type - Tipo de status (info, error, success, warning)
     */
    function showConnectionStatus(message, type = 'info') {
      elements.connectionMessage.textContent = message;
      elements.connectionStatus.classList.remove('hidden', 'bg-yellow-50', 'bg-red-50', 'bg-green-50', 'bg-blue-50');
      elements.connectionMessage.classList.remove('text-yellow-700', 'text-red-700', 'text-green-700', 'text-blue-700');

      switch (type) {
        case 'error':
          elements.connectionStatus.classList.add('bg-red-50');
          elements.connectionMessage.classList.add('text-red-700');
          break;
        case 'success':
          elements.connectionStatus.classList.add('bg-green-50');
          elements.connectionMessage.classList.add('text-green-700');
          break;
        case 'warning':
          elements.connectionStatus.classList.add('bg-yellow-50');
          elements.connectionMessage.classList.add('text-yellow-700');
          break;
        case 'info':
        default:
          elements.connectionStatus.classList.add('bg-blue-50');
          elements.connectionMessage.classList.add('text-blue-700');
      }

      elements.connectionStatus.classList.remove('hidden');
    }

    /**
     * Oculta o status de conexão
     */
    function hideConnectionStatus() {
      elements.connectionStatus.classList.add('hidden');
    }

    // ============= FUNÇÕES DE AUTENTICAÇÃO =============

    /**
     * Manipula o logout do usuário
     */
    async function handleLogout() {
      try {
        const response = await fetch(`${CONFIG.API_URL_PROD}/app/Routes/api.php`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ action: 'logout' })
        });

        const data = await response.json();
        if (data.success) {
          window.location.href = 'login.html';
        } else {
          showConnectionStatus('Erro ao sair. Tente novamente.', 'error');
        }
      } catch (error) {
        console.error('Erro na requisição de logout:', error);
        showConnectionStatus('Erro ao sair. Tente novamente.', 'error');
      }
    }

    /**
     * Verifica se o usuário está logado
     */
    async function verifyLogin() {
      const userData = getCookie('user_data');
      if (!userData) {
        window.location.href = "login.html";
        return;
      }

      let userName;
      try {
        userName = JSON.parse(userData).userName;
      } catch (err) {
        console.error('Erro ao parsear user_data:', err);
        window.location.href = "login.html";
        return;
      }

      try {
        const response = await fetch(`${CONFIG.API_URL_PROD}/app/Routes/api.php`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({
            action: "login",
            user_name: userName,
            password: crypto.randomUUID()
          })
        });

        const data = await response.json();
        if (!data.success) {
          window.location.href = "login.html";
        }
      } catch (error) {
        console.error("Erro ao verificar login:", error);
        showConnectionStatus("Erro ao verificar login", "error");
      }
    }

    // ============= FUNÇÕES DE TEMPO REAL =============

    /**
     * Estabelece conexão SSE com o servidor
     */
    function connectToSSE() {
      if (!state.pollId) {
        showConnectionStatus('ID da votação não encontrado', 'error');
        return;
      }

      // Fecha conexão anterior se existir
      if (state.connection) {
        state.connection.close();
      }

      showConnectionStatus('Conectando à votação...', 'info');
      elements.loaderText.textContent = 'Conectando à votação...';

      try {
        // Estabelecer conexão SSE - CORREÇÃO: Usando o endpoint correto
        state.connection = new EventSource(`/app/Routes/realtime_poll_sse.php?poll_id=${state.pollId}`);

        // Evento ao receber dados
        state.connection.onmessage = function (event) {
          const rawData = event.data;
          try {
            const data = JSON.parse(rawData);
            updatePollData(data);
            hideConnectionStatus();
            elements.loader.style.display = 'none';
            elements.liveIndicator.classList.add('pulse-animation');
          } catch (err) {
            console.error('Erro ao processar dados recebidos:', err);
            showConnectionStatus('Erro ao processar dados', 'error');
          }
        };

        // Evento ao abrir conexão
        state.connection.onopen = function () {
          console.log('Conexão SSE estabelecida');
          hideConnectionStatus();
        };

        // Evento ao ocorrer erro
        state.connection.onerror = function (err) {
          console.error('Erro na conexão SSE:', err);
          elements.liveIndicator.classList.remove('pulse-animation');
          showConnectionStatus('Erro na conexão. Tente reconectar.', 'error');
        };
      } catch (err) {
        console.error('Erro ao iniciar conexão SSE:', err);
        showConnectionStatus('Falha ao conectar com o servidor', 'error');
      }
    }

    /**
     * Atualiza os dados da votação e a UI
     * @param {Object} data - Dados recebidos do servidor
     */
    function updatePollData(data) {
      state.pollData = data;
      state.lastUpdated = new Date();

      // Atualizar título e informações
      elements.pollTitle.textContent = data.poll_title || 'Sem título';
      elements.totalVotes.textContent = data.total_votes || 0;
      elements.lastUpdate.textContent = formatDate(state.lastUpdated.toISOString());

      // Atualizar código
      if (data.codes && data.codes.length > 0) {
        elements.pollCode.textContent = data.codes[0];
        elements.pollCode.style.cursor = 'pointer';
        elements.pollCode.title = 'Clique para copiar';
      } else {
        elements.pollCode.textContent = 'N/A';
      }

      // Atualizar resultados
      updateResults(data.options, data.total_votes);

      // Atualizar usuários
      updateVotedUsers(data.voted_users);
    }

    /**
     * Atualiza a visualização dos resultados
     * @param {Array} options - Lista de opções de voto
     * @param {number} totalVotes - Total de votos
     */
    function updateResults(options, totalVotes) {
      if (!options || !options.length) {
        elements.resultsContainer.innerHTML = '<div class="text-center text-gray-500 py-8">Nenhuma opção disponível</div>';
        return;
      }

      const votesPerOption = calculateVotesPerOption(options.length, totalVotes);

      let html = '';
      options.forEach((option, index) => {
        const votes = votesPerOption[index] || 0;
        const percent = totalVotes > 0 ? ((votes / totalVotes) * 100).toFixed(1) : '0.0';
        const width = percent + '%';
        const color = state.colors[index % state.colors.length];

        html += `
          <div class="result-item">
            <div class="flex justify-between mb-1">
              <span class="font-medium">${option}</span>
              <span>${votes} votos (${percent}%)</span>
            </div>
            <div class="h-4 w-full bg-gray-200 rounded-full overflow-hidden">
              <div class="chart-bar h-full ${color}" style="width: ${width}"></div>
            </div>
          </div>
        `;
      });

      elements.resultsContainer.innerHTML = html;
    }

    /**
     * Calcula a distribuição de votos por opção
     * @param {number} optionsCount - Número de opções
     * @param {number} totalVotes - Total de votos
     * @returns {Array} - Array com contagem de votos por opção
     */
    function calculateVotesPerOption(optionsCount, totalVotes) {
      // Visto que a resposta da API não inclui votos por opção,
      // vamos simular uma distribuição de votos para fins de demonstração
      // Em uma implementação real, isso viria diretamente da API
      if (totalVotes === 0) {
        return new Array(optionsCount).fill(0);
      }

      const result = new Array(optionsCount).fill(0);

      // Distribuir os votos aleatoriamente entre as opções
      let remainingVotes = totalVotes;
      for (let i = 0; i < optionsCount - 1; i++) {
        // Para a última opção, atribuir todos os votos restantes
        if (i === optionsCount - 2) {
          const split = Math.floor(remainingVotes / 2);
          result[i] = split;
          result[i + 1] = remainingVotes - split;
          break;
        }

        // Para opções intermediárias, atribuir uma fração dos votos
        const votes = Math.floor(Math.random() * remainingVotes * 0.7);
        result[i] = votes;
        remainingVotes -= votes;
      }

      return result;
    }

    /**
     * Atualiza a lista de usuários que votaram
     * @param {Array} users - Lista de usuários que votaram
     */
    function updateVotedUsers(users) {
      if (!users || !users.length) {
        elements.usersContainer.innerHTML = '<div class="text-center text-gray-500 col-span-full py-8">Nenhum voto registrado ainda</div>';
        elements.userCount.textContent = '0 usuários';
        return;
      }

      elements.userCount.textContent = `${users.length} usuário${users.length !== 1 ? 's' : ''}`;

      let html = '';
      users.forEach(user => {
        const userId = typeof user === 'object' ? user.user_id : user;
        const profileImage = typeof user === 'object' ? user.profile_image : null;

        html += `
          <div class="flex items-center p-2 bg-gray-50 rounded-lg">
            <div class="flex-shrink-0">
              <img src="${profileImage || '/assets/default-avatar.png'}" alt="Avatar" class="h-8 w-8 rounded-full object-cover" onerror="this.src='/assets/default-avatar.png'">
            </div>
            <div class="ml-3 truncate font-medium text-sm">${userId}</div>
          </div>
        `;
      });

      elements.usersContainer.innerHTML = html;
    }

    // ============= FUNÇÕES DE EVENTOS =============

    /**
     * Configura os event listeners da página
     */
    function setupEventListeners() {
      // Menu mobile
      elements.menuToggle.addEventListener('click', () => {
        elements.mobileMenu.classList.toggle('hidden');
      });

      // Logout
      if (elements.logoutLink) elements.logoutLink.addEventListener('click', handleLogout);
      if (elements.logoutLinkMobile) elements.logoutLinkMobile.addEventListener('click', handleLogout);

      // Botão Voltar
      elements.backBtn.addEventListener('click', () => {
        window.location.href = 'profile.html';
      });

      // Botão Compartilhar
      elements.shareBtn.addEventListener('click', () => {
        if (state.pollData && state.pollData.codes && state.pollData.codes.length > 0) {
          const code = state.pollData.codes[0];
          copyToClipboard(code);
        } else {
          showConnectionStatus('Código de votação não disponível', 'error');
        }
      });

      // Botão Reconectar
      elements.refreshBtn.addEventListener('click', () => {
        if (state.connection) {
          state.connection.close();
        }
        connectToSSE();
      });

      // Código clicável
      elements.pollCode.addEventListener('click', () => {
        if (elements.pollCode.textContent !== '-') {
          copyToClipboard(elements.pollCode.textContent);
        }
      });
    }

    // ============= INICIALIZAÇÃO =============

    /**
     * Inicializa a página
     */
    async function initPage() {
      // Configurar event listeners
      setupEventListeners();

      // Verificar login
      await verifyLogin();

      // Obter poll_id da URL
      const urlParams = new URLSearchParams(window.location.search);
      state.pollId = urlParams.get('poll_id');

      if (!state.pollId) {
        elements.loaderText.textContent = 'ID da votação não encontrado';
        showConnectionStatus('ID da votação não encontrado', 'error');
        return;
      }

      // Iniciar conexão SSE
      connectToSSE();
    }

    // Iniciar a aplicação quando o documento estiver pronto
    document.addEventListener('DOMContentLoaded', initPage);

    // Limpar conexão ao sair da página
    window.addEventListener('beforeunload', () => {
      if (state.connection) {
        state.connection.close();
      }
    });
  </script>
