    <!-- Resultados das tabs -->

      <ul id="pollsList" class="space-y-6">
        <!-- Itens serão inseridos aqui -->

  <script type="module">
    import { CONFIG } from "./config.js";

    // ============= VARIÁVEIS GLOBAIS =============
    const defaultAvatar = "https://img.freepik.com/premium-vector/character-avatar-isolated_729149-194801.jpg?semt=ais_incoming&w=740&q=80";
    const elements = {
      toggleBtn: document.getElementById('menu-toggle'),
      mobileMenu: document.getElementById('mobile-menu'),
      avatarWrapper: document.getElementById('avatarWrapper'),
      avatarModal: document.getElementById('avatarModal'),
      fileInput: document.getElementById('fileInput'),
      actionInput: document.getElementById('actionPerformed'),
      avatar: document.getElementById('avatar'),
      userName: document.getElementById('userName'),
      pollsList: document.getElementById('pollsList'),
      logoutLink: document.getElementById('logoutLink'),
      logoutLinkMobile: document.getElementById('logoutLinkMobile'),
      tabIndicator: document.getElementById('tabIndicator'),
      pollsTabBtn: document.getElementById('pollsTabBtn'),
      votesTabBtn: document.getElementById('votesTabBtn')
    };

    let user = null;
    let currentTab = 'polls';

    // ============= FUNÇÕES UTILITÁRIAS =============

    /**
     * Obtém um cookie pelo nome
     * @param {string} name - Nome do cookie
     * @returns {string|null} - Valor do cookie ou null
     */
    function getCookie(name) {
      const cookies = document.cookie.split('; ');
      const cookie = cookies.find(c => c.startsWith(name + '='));
      return cookie ? decodeURIComponent(cookie.split('=')[1]) : null;
    }

    /**
     * Analisa JSON de uma resposta de API, tratando erros
     * @param {string} rawText - Texto JSON a ser analisado
     * @param {string} errorContext - Contexto para mensagem de erro
     * @returns {Object|null} - Objeto JSON analisado ou null em caso de erro
     */
    function parseApiResponse(rawText, errorContext = "") {
      try {
        return JSON.parse(rawText);
      } catch (err) {
        console.warn(`⚠️ Resposta não JSON ${errorContext ? `(${errorContext})` : ""}:`, rawText);
        return null;
      }
    }

    /**
     * Converte uma string UTC para hora local
     * @param {string} utcDateTime - Data/hora em UTC
     * @param {Object} [options] - opções de formatação (opcional)
     * @returns {string} - data/hora formatada em fuso local
     */
    function utcToLocal(utcDateTime, options = {}) {
      let utcString = utcDateTime.replace(' ', 'T') + 'Z'; // garante que é UTC
      const date = new Date(utcString);

      const defaultOptions = {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
      };

      return date.toLocaleString(undefined, { ...defaultOptions, ...options });
    }

    /**
     * Copia texto para área de transferência e mostra feedback visual
     * @param {string} text - Texto a ser copiado
     */
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        // Pega o elemento que disparou a função
        const active = document.activeElement;
        // Tenta pegar o elemento pelo evento
        let trigger = null;
        try {
          trigger = active && active.classList.contains('clipboard') ? active : null;
        } catch { }

        // Se não encontrou, tenta buscar pelo texto
        if (!trigger) {
          const clips = document.querySelectorAll('.clipboard');
          clips.forEach(el => {
            if (el.textContent === text) trigger = el;
          });
        }

        if (trigger) {
          // Remove qualquer span de check anterior
          const next = trigger.nextElementSibling;
          if (next && next.classList.contains('copied-check')) {
            next.remove();
          }
          // Cria o span de check
          const check = document.createElement('span');
          check.className = 'copied-check ml-2';
          check.textContent = '✓';
          trigger.parentNode.insertBefore(check, trigger.nextSibling);
          // Remove após 1.5s
          setTimeout(() => check.remove(), 1500);
        }
      }).catch(err => {
        console.error('Erro ao copiar:', err);
      });
    }

    /**
     * Alterna entre as tabs de votações e votos
     * @param {string} tab - Tab a ser exibida ('polls' ou 'votes')
     */
    function switchTab(tab) {
      currentTab = tab;

      // Atualiza o indicador visual
      const activeBtn = tab === 'polls' ? elements.pollsTabBtn : elements.votesTabBtn;
      const tabWidth = activeBtn.offsetWidth;
      const tabLeft = activeBtn.offsetLeft;

      elements.tabIndicator.style.width = `${tabWidth}px`;
      elements.tabIndicator.style.transform = `translateX(${tabLeft}px)`;

      // Atualiza estados de foco
      elements.pollsTabBtn.classList.toggle('text-cyan-600', tab === 'polls');
      elements.pollsTabBtn.classList.toggle('font-semibold', tab === 'polls');
      elements.votesTabBtn.classList.toggle('text-pink-500', tab === 'votes');
      elements.votesTabBtn.classList.toggle('font-semibold', tab === 'votes');

      // Carrega os dados apropriados
      if (tab === 'polls') {
        loadPollsUI();
      } else {
        loadMyVotesUI();
      }
    }

    // ============= FUNÇÕES DE UI =============

    /**
     * Configura eventos da UI
     */
    function setupUIHandlers() {
      // Menu mobile toggle
      elements.toggleBtn.addEventListener('click', () => {
        elements.mobileMenu.classList.toggle('hidden');
      });

      // Avatar modal
      elements.avatarWrapper.addEventListener('click', () => {
        elements.avatarModal.classList.remove('hidden');
      });

      document.getElementById('cancel').addEventListener('click', () => {
        elements.avatarModal.classList.add('hidden');
      });

      document.getElementById('addPhoto').addEventListener('click', () => {
        console.log('Ação: Adicionar Foto');
        elements.fileInput.click();
        elements.avatarModal.classList.add('hidden');
      });

      document.getElementById('removePhoto').addEventListener('click', handleRemovePhoto);

      elements.fileInput.addEventListener('change', handleAvatarUpload);

      // Inicializar o indicador de tab
      setTimeout(() => {
        switchTab('polls');
      }, 100);
    }

    /**
     * Manipula o upload de avatar
     */
    async function handleAvatarUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      elements.avatar.src = URL.createObjectURL(file);
      console.log('Foto selecionada:', file.name);

      const formData = new FormData();
      formData.append('avatar', file);
      formData.append('action', elements.actionInput.value);

      try {
        const response = await fetch(`${CONFIG.API_URL_PROD}/app/Routes/api.php`, {
          method: 'POST',
          body: formData
        });

        const raw = await response.text();
        console.log('Resposta do servidor:', raw);

        if (response.ok) {
          const responseData = parseApiResponse(raw, "upload avatar");
          if (responseData?.success) {
            elements.avatar.src = responseData.url;
          } else {
            console.error('Erro no upload:', responseData?.message);
            elements.avatar.src = defaultAvatar;
          }
        } else {
          elements.avatar.src = defaultAvatar;
        }
      } catch (err) {
        console.error('Erro na requisição:', err);
        elements.avatar.src = defaultAvatar;
      }
    }

    /**
     * Manipula a remoção de avatar
     */
    async function handleRemovePhoto() {
      console.log('Ação: Remover Foto');
      elements.avatarModal.classList.add('hidden');

      try {
        console.log('Enviando requisição para remover avatar...');
        const response = await fetch(`${CONFIG.API_URL_PROD}/app/Routes/api.php`, {
          method: 'POST',
          body: JSON.stringify({ action: 'remove_avatar' }),
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include'
        });

        const data = await response.json();
        if (data.success) {
          console.log('Foto removida no servidor');
          // Força o navegador a recarregar a imagem (mesmo se tiver cacheada)
          elements.avatar.src = data.url + '?t=' + new Date().getTime();
        } else {
          console.error('Erro ao remover foto:', data.message);
        }
      } catch (err) {
        console.error('Erro na requisição de remoção:', err);
      }
    }

    // ============= FUNÇÕES DE AUTENTICAÇÃO =============

    /**
     * Configura handlers de logout
     */
    function setupLogoutHandlers() {
      const logoutLinks = [elements.logoutLink, elements.logoutLinkMobile];
      logoutLinks.forEach(link => {
        link?.addEventListener('click', handleLogout);
      });
    }

    /**
     * Manipula o logout do usuário
     */
    function handleLogout() {
      fetch(`${CONFIG.API_URL_PROD}/app/Routes/api.php`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ action: 'logout' })
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            window.location.href = 'login.html';
          } else {
            alert('Erro ao sair. Tente novamente.');
          }
        })
        .catch(error => {
          console.error('Erro na requisição de logout:', error);
          alert('Erro ao sair. Tente novamente.');
        });
    }

    /**
     * Carrega dados do usuário do cookie
     * @returns {Object|null} - Dados do usuário ou null
     */
    function loadUserData() {
      const userData = getCookie('user_data');
      if (!userData) {
        window.location.href = "login.html";
        console.warn('Cookie user_data não encontrado');
        return null;
      }

      try {
        const parsedData = JSON.parse(userData);
        return {
          userName: parsedData.userName,
          profileImage: parsedData.profileImage
        };
      } catch (err) {
        console.error('Erro ao parsear user_data:', err);
        return null;
      }
    }

    /**
     * Verifica se o usuário está logado
     */
    async function verifyLogin() {
      user = loadUserData();
      if (!user) return;

      elements.userName.innerText = user.userName || '';
      elements.avatar.src = user.profileImage || defaultAvatar;

      const payload = {
        action: "login",
        user_name: user.userName,
        password: crypto.randomUUID()
      };

      try {
        const response = await fetch(`${CONFIG.API_URL_PROD}/app/Routes/api.php`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify(payload)
        });

        const raw = await response.text();
        const result = parseApiResponse(raw, "verificação de login");

        if (!result?.success) {
          window.location.href = "login.html";
        }
      } catch (error) {
        console.error("Erro de requisição:", error);
      }
    }

    // ============= FUNÇÕES DE VOTAÇÕES =============

    /**
     * Navega para página de acompanhamento em tempo real
     * @param {string} pollId - ID da votação
     */
    const trackRealTime = (pollId) => {
      window.location.href = `/realtime.html?poll_id=${pollId}`;
    }

    /**
     * Navega para página de dashboard
     * @param {string} pollId - ID da votação
     */
    const dashboard = (pollId) => {
      window.location.href = `/dashboard.html?poll_id=${pollId}`;
    }

    /**
     * Navega para página de voto
     * @param {string} pollCode - Código da votação
     */
    const vote = (pollCode) => {
      window.location.href = `/vote.html?poll_code=${pollCode}`;
    }

    /**
     * Finaliza uma votação
     * @param {string} pollId - ID da votação
     */
    async function finishPoll(pollId) {
      if (!pollId) return;
      if (!confirm("Tem certeza que deseja finalizar esta votação?")) return;

      try {
        const res = await fetch(`${CONFIG.API_URL_PROD}/app/Routes/api.php`, {
          method: 'POST',
          credentials: 'include',
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "finish_poll", poll_id: pollId })
        });

        const data = await res.text();
        console.log("Resposta ao finalizar votação:", data);
        const result = parseApiResponse(data, "finalizar votação");

        if (result?.success) {
          alert(`Votação finalizada com sucesso.`);
          loadPolls(user.userName);
        } else {
          alert(`Erro: ${result?.message || 'Ocorreu um erro desconhecido'}`);
        }
      } catch (err) {
        alert('Erro ao finalizar votação.');
        console.error(err);
      }
    }

    /**
     * Carrega votações do usuário
     * @param {string} userId - ID do usuário
     */
    async function loadPolls(userId) {
      if (!userId) return;
      const list = elements.pollsList;

      // Mostrar loader
      list.innerHTML = `
        <div class="flex justify-center py-10">
          <svg class="animate-spin h-10 w-10 text-cyan-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
